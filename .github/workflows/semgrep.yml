name: Semgrep
on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main
      - master
  schedule:
    - cron: '52 13 * * *'

jobs:
  semgrep:
    name: semgrep/ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    container:
      image: semgrep/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Verify app.js exists
        run: |
          if [ ! -f app.js ]; then
            echo "Error: app.js not found"
            exit 1
          fi
          ls -l app.js
      - name: Run Semgrep Scan
        run: |
          # Scans only app.js, excludes node_modules via .semgrepignore
          semgrep ci --include app.js --json --output=semgrep-results.json
          cat semgrep-results.json
          # Fails workflow if any findings are detected, ensuring red X
          jq -e '.results | length > 0' semgrep-results.json && { echo "Vulnerabilities found, failing workflow"; exit 1; }
      - name: Upload Semgrep results
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep-results.json